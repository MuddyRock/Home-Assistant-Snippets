alias: Bins tag
sequence:
  - service: open_epaper_link.drawcustom
    target:
      entity_id: "{{'open_epaper_link.'+'0000021B4DA53B17'}}"
    data:
      background: "{{ off_day_background }}"
      rotate: 0
      payload:
        - type: line
          fill: red
          width: 3
          x_start: 5
          y_start: 56
          x_end: 121
          y_end: 56
        - type: line
          fill: red
          width: 3
          x_start: 168
          y_start: 56
          x_end: 290
          y_end: 56
        - type: line
          fill: red
          width: 3
          x_start: 148
          y_start: 3
          x_end: 148
          y_end: 34
        - type: line
          fill: red
          width: 3
          x_start: 148
          y_start: 60
          x_end: 148
          y_end: 123
        - type: rectangle
          outline: "{{off_day_background}}"
          fill: >-
            {{off_day_background if trash1_days | int > 1 else on_day_background
            }}
          width: 1
          x_start: 5
          y_start: 3
          x_end: 144
          y_end: 52
        - type: text
          value: "{{trash1_name}}"
          font: ppb.ttf
          x: 10
          "y": 8
          size: 18
          color: >-
            {{off_day_text if trash1_days == 'unknown' or trash1_days > 1 else
            on_day_text }}
        - type: text
          value: >-
            {% if trash1_days | int == 999 %}{{translation_unknown}}{% elif
            trash1_days | int == 0 %}{{translation_today}}{% elif trash1_days |
            int == 1 %}{{translation_tonight}}{% else
            %}{{trash1_days}} {{translation_days}}{% endif %}
          font: ppb.ttf
          x: 8
          "y": 33
          size: 18
          color: >-
            {{off_day_text if trash1_days == 'unknown' or trash1_days > 1 else
            on_day_text }}
        - type: rectangle
          outline: "{{off_day_background}}"
          fill: >-
            {{off_day_background if trash2_days | int > 1 else on_day_background
            }}
          width: 1
          x_start: 152
          y_start: 3
          x_end: 290
          y_end: 52
        - type: text
          value: "{{trash2_name}}"
          font: ppb.ttf
          x: 180
          "y": 8
          size: 18
          color: >-
            {{off_day_text if trash2_days == 'unknown' or trash2_days > 1 else
            on_day_text }}
        - type: text
          value: >-
            {% if trash2_days | int == 999 %}{{translation_unknown}}{% elif
            trash2_days | int == 0 %}{{translation_today}}{% elif trash2_days |
            int == 1 %}{{translation_tonight}}{% else
            %}{{trash2_days}} {{translation_days}}{% endif %}
          font: ppb.ttf
          x: 180
          "y": 33
          size: 18
          color: >-
            {{off_day_text if trash2_days == 'unknown' or trash2_days > 1 else
            on_day_text }}
        - type: rectangle
          outline: "{{off_day_background}}"
          fill: >-
            {{off_day_background if trash3_days | int > 1 else on_day_background
            }}
          width: 1
          x_start: 5
          y_start: 60
          x_end: 144
          y_end: 107
        - type: text
          value: "{{trash3_name}}"
          font: ppb.ttf
          x: 10
          "y": 70
          size: 18
          color: >-
            {{off_day_text if trash1_days == 'unknown' or trash3_days > 1 else
            on_day_text }}
        - type: text
          value: >-
            {% if trash3_days | int == 999 %}{{translation_unknown}}{% elif
            trash3_days | int == 0 %}{{translation_today}}{% elif trash3_days |
            int == 1 %}{{translation_tonight}}{% else
            %}{{trash3_days}} {{translation_days}}{% endif %}
          font: ppb.ttf
          x: 10
          "y": 90
          size: 18
          color: >-
            {{off_day_text if trash3_days == 'unknown' or trash3_days > 1 else
            on_day_text }}
        - type: rectangle
          outline: "{{off_day_background}}"
          fill: >-
            {{off_day_background if trash4_days | int > 1 else on_day_background
            }}
          width: 1
          x_start: 152
          y_start: 60
          x_end: 290
          y_end: 107
        - type: text
          value: "{{trash4_name}}"
          font: ppb.ttf
          x: 180
          "y": 70
          size: 18
          color: >-
            {{off_day_text if trash4_days == 'unknown' or trash4_days > 1 else
            on_day_text }}
        - type: text
          value: >-
            {% if trash4_days | int == 999 %}{{translation_unknown}}{% elif
            trash4_days | int == 0 %}{{translation_today}}{% elif trash4_days |
            int == 1 %}{{translation_tonight}}{% else
            %}{{trash4_days}} {{translation_days}}{% endif %}
          font: ppb.ttf
          x: 180
          "y": 90
          size: 18
          color: >-
            {{off_day_text if trash4_days == 'unknown' or trash4_days > 1 else
            on_day_text }}            
        - type: icon
          value: circle
          x: 113
          "y": 20
          size: 70
          color: "{{off_day_background}}"
        - type: icon
          value: trash-can
          x: 123
          "y": 30
          size: 50
          color: >-
            {{ 'red' if (([trash1_days,trash2_days,trash3_days,trash4_days ]) |
            min ) | int < 2 else off_day_text }}
        - type: rectangle
          outline: red
          fill: "{{'white' if dark_mode else off_day_background}}"
          width: 2
          x_start: 1
          y_start: 110
          x_end: 293
          y_end: 126
        - type: text
          value: "{{ tag_temperature_value | string }}Â°C"
          font: ppb.ttf
          x: 255
          "y": 114
          size: 13
          color: "{{'black' if dark_mode else white}}"
        - type: icon
          value: thermometer
          x: 240
          "y": 111
          size: 13
          color: "{{'black' if dark_mode else white}}"
        - type: icon
          value: battery-medium
          x: 3
          "y": 112
          size: 13
          color: "{{'black' if dark_mode else white}}"
        - type: text
          value: "{{tag_batery_value | string}}%"
          font: ppb.ttf
          x: 20
          "y": 114
          size: 13
          color: "{{'black' if dark_mode else white}}"
        - type: icon
          value: wifi
          x: 60
          "y": 111
          size: 13
          color: "{{'black' if dark_mode else white}}"
        - type: text
          value: "{{ tag_rssi_value | string }} dB"
          font: ppb.ttf
          x: 77
          "y": 114
          size: 13
          color: "{{'black' if dark_mode else white}}"
        - type: icon
          value: refresh
          x: 130
          "y": 111
          size: 13
          color: "{{'black' if dark_mode else white}}"
        - type: text
          value: "{{ states('sensor.time')}}"
          font: ppb.ttf
          x: 150
          "y": 114
          size: 13
          color: "{{'black' if dark_mode else white}}"
icon: mdi:trash-can
variables:
  tag_mac: "{{ '0000021B4DA53B17' | lower if tag_mac is undefined else tag_mac | lower}}"
  tag_entity: "{{'open_epaper_link.' + tag_mac}}"
  tag_rssi_sensor: "{{'sensor.' + tag_mac + '_rssi'}}"
  tag_rssi_value: "{{states(''''~tag_rssi_sensor)}}"
  tag_battery_sensor: "{{'sensor.' + tag_mac + '_battery'}}"
  tag_battery_value: "{{states(''''~tag_battery_sensor)}}"
  tag_temperature_sensor: "{{'sensor.' + tag_mac + '_temperature'}}"
  tag_temperature_value: "{{states(''''~tag_temperature_sensor)}}"
  trash_sensor1: "{{'Unknown' if trash_sensor1 is undefined else trash_sensor1}}"
  trash1_days: >-
    {%if trash_sensor1 == 'Unknown' or states(''''~trash_sensor1) == None or
    states(''''~trash_sensor1) == 'unknown'
    %}999{%else%}{{states(''''~trash_sensor1)}}{%endif%}
  trash1_name: "{{'No Name' if trash1_name is undefined else trash1_name}}"
  trash_sensor2: "{{'Unknown' if trash_sensor2 is undefined else trash_sensor2}}"
  trash2_days: >-
    {%if trash_sensor2 == 'Unknown' or states(''''~trash_sensor2) == None or
    states(''''~trash_sensor2) == 'unknown'
    %}999{%else%}{{states(''''~trash_sensor2)}}{%endif%}
  trash2_name: "{{'No Name' if trash2_name is undefined else trash1_name}}"
  trash_sensor3: "{{'Unknown' if trash_sensor3 is undefined else trash_sensor3}}"
  trash3_days: >-
    {%if trash_sensor3 == 'Unknown' or states(''''~trash_sensor3) == None or
    states(''''~trash_sensor3) == 'unknown'
    %}999{%else%}{{states(''''~trash_sensor3)}}{%endif%}
  trash3_name: "{{'No Name' if trash3_name is undefined else trash3_name}}"
  trash_sensor4: "{{'Unknown' if trash_sensor4 is undefined else trash_sensor4}}"
  trash4_days: >-
    {%if trash_sensor4 == 'Unknown' or states(''''~trash_sensor4) == None or
    states(''''~trash_sensor4) == 'unknown'
    %}999{%else%}{{states(''''~trash_sensor4)}}{%endif%}
  trash4_name: "{{'No Name' if trash4_name is undefined else trash4_name}}"
  dark_mode: "{{true if dark_mode is undefined else dark_mode}}"
  off_day_background: "{{'black' if dark_mode else 'white'}}"
  on_day_background: red
  off_day_text: "{{'white' if dark_mode else 'black'}}"
  on_day_text: white
  translation_today: "{{'Today' if translation_today is undefined else translation_today}}"
  translation_tonight: "{{'Tonight' if translation_tonight is undefined else translation_tonight}}"
  translation_days: "{{'days' if translation_days is undefined else translation_days}}"
  translation_unknown: "{{'Unknown' if translation_unknown is undefined else translation_unknown}}"
mode: single
